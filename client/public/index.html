<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title style="color: red">ეროვნულ-სოციალისტური საქართველოს მშრომელთა პარტია</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let originalTitle = "ეროვნულ-სოციალისტური საქართველოს მშრომელთა პარტია";
        let scrollTitle = originalTitle + " ";
        let i = 0;

        const scroll = () => {
          document.title = scrollTitle.substring(i, scrollTitle.length) + scrollTitle.substring(0, i);
          i++;
          if (i > scrollTitle.length) i = 0;
        };

        setInterval(scroll, 200);
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
